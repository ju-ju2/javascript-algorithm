<!-- 문제
 N개의 숫자가 입력되면 오름차순으로 정렬하여 출력하는 프로그램을 작성하세요.
정렬하는 방법은 삽입정렬입니다. -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>카카오캐시</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let myarr = new Array(n).fill(0);
        for (let x of arr) {
          let pos = -1;
          for (let i = 0; i < n; i++) {
            if (x === myarr[i]) {
              pos = i;
            }
          }
          if (pos === -1) {
            for (let i = n - 1; i >= 1; i--) {
              myarr[i] = myarr[i - 1];
            }
          } else {
            for (let i = pos; i >= 1; i--) {
              myarr[i] = myarr[i - 1];
            }
          }
          myarr[0] = x;
        }
        return myarr;
      }
      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
