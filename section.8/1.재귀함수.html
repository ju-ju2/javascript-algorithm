<!-- 문제 
    자연수 N이 입력되면 재귀함수를 이용하여 1부터 N까지를 출력하는 프로그램을 작성하세요. -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>재귀함수</title>
  </head>
  <body>
    <script>
      function solution(n) {
        function DFS(L) {
          if (L == 0) return;
          else {
            DFS(L - 1);
            console.log(L);
          }
        }
        DFS(n);
      }
      solution(3);
    </script>
  </body>
</html>
