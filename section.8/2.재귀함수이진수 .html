<!-- 문제 
    10진수 N이 입력되면 2진수로 변환하여 출력하는 프로그램을 작성하세요. 단 재귀함수를 이용
해서 출력해야 합니다. -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>재귀함수 이진수</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let num = "1";
        function DFS(L) {
          if (Math.floor(L / 2) === 0) return;
          else {
            DFS(Math.floor(L / 2));
            num = num + String(L % 2);
          }
        }
        DFS(n);
        console.log(Number(num));
      }
      solution(11);
    </script>
  </body>
</html>
