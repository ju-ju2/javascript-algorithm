<!-- 문제 
    이진트리 개념을 확장하여 주어진 수의 부분집합 구하기. -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>부분집합 구하기</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = [];
        let check = Array.from({ length: n + 1 }, () => 0); // [0,0,0,0]
        function DFS(v) {
          if (v === n + 1) {
            let tmp = "";
            for (i = 1; i <= n; i++) {
              if (check[i] === 1) tmp += i + "";
            }
            answer.push(tmp);
          } else {
            check[v] = 1; // 포함
            DFS(v + 1); // 왼쪽 자식
            check[v] = 0; // 미포함
            DFS(v + 1); // 오른쪽 자식
          }
        }
        DFS(1);
        return answer;
      }
      console.log(solution(3));
    </script>
  </body>
</html>
