<!-- 문제 
    이진트리를 전위순회와 후위순회를 연습해보세요. -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>이진트리순회(깊이우선순회)</title>
  </head>
  <body>
    <script>
      function solution(v) {
        let answer;
        function DFS(v) {
          if (v > 7) return;
          else {
            DFS(v * 2); // 왼쪽 자식
            console.log(v); // 로그를 어느 위치에 찍느냐에 따라 순회방식이 결정됨
            DFS(v * 2 + 1); // 오른쪽 자식
          }
        }
        DFS(v);
        return answer;
      }
      console.log(solution(1));
    </script>
  </body>
</html>

<!-- 부모를 기준으로 왼쪽자식은 *2, 오른쪽 자식은 *2+1 번호가 된다. -->
<!-- 전위순회 : 부 - 왼 - 오 -->
<!-- 중위순회 : 왼 - 부 - 오 -->
<!-- 후위순회 : 왼 - 오 - 부 -->
