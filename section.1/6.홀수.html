<!-- 문제
7개의 자연수가 주어질 때, 이들 중 홀수인 자연수들을 모두 골라 그 합을 구하고, 고른 홀수들
중 최소값을 찾는 프로그램을 작성하세요.. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>홀수</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let min = Number.MAX_SAFE_INTEGER,
          sum = 0,
          answer = [];
        for (let i = 0; i < 7; i++) {
          if (arr[i] % 2 === 1) {
            sum += arr[i];
            if (arr[i] < min) {
              min = arr[i];
            }
          }
        }
        answer.push(sum);
        answer.push(min);
        return answer;
      }
      let arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
