<!-- 문제
한 개의 문자열을 입력받아 해당 문자열에 알파벳 대문자가 몇 개 있는지 알아내는 프로그램
을 작성하세요. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>대문자찾기</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = 0;
        let arr = [...str];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === str.toUpperCase()[i]) {
            answer++;
          }
        }
        console.log(arr);
        console.log([...str.toUpperCase()]);
        return answer;
      }
      console.log(solution("KoreaTimeGood"));
    </script>
  </body>
</html>

<!-- toUpperCase / toLowerCase는 str타입 뒤에 붙었을 때 배열로 변환해준다. -->
