<!-- 문제
연필 1 다스는 12자루입니다. 학생 1인당 연필을 1자루씩 나누어 준다고 할 때 N명이 학생수
를 입력하면 필요한 연필의 다스 수를 계산하는 프로그램을 작성하세요. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연필 갯수</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer;
        answer = Math.ceil(n / 7);
        return answer;
      }
      console.log(solution(25));
    </script>
  </body>
</html>

<!-- Math.ceil 올림 -->
<!-- Math.round 반올림 -->
<!-- Math.floor 내림 -->
