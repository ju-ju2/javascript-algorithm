<!-- 문제
자연수 N이 입력되면 1부터 N까지의 합을 출력하는 프로그램을 작성하세요. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>N까지의합</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 0;
        for (let i = 1; i <= n; i++) {
          answer = answer + i;
        }
        return answer;
      }
      console.log(solution(5));
    </script>
  </body>
</html>
