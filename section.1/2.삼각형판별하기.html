<!-- 문제
길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면 이 세 막대로 삼각형을 만들 수 있
으면 “YES"를 출력하고, 만들 수 없으면 ”NO"를 출력한다. -->

<!-- 삼각형이 될 수 있는 조건
세 수 중 가장 큰 값이 나머지 다른 변의 합보다 작아야 한다. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>삼각형 판별하기</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        let max;
        let sum = a + b + c;
        if (a < b) {
          max = b;
        } else max = a;
        if (max < c) {
          max = c;
        }
        if (sum - max > max) {
          answer = "yes";
        } else answer = "no";
        return answer;
      }
      console.log(solution(7, 5, 78));
    </script>
  </body>
</html>
