변환하여 출력하는 프로그램을 작성하세요. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>가운데문자</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        for (let i = 0; i < str.length; i++) {
          if (str.length % 2 === 1) {
            answer = str[Math.floor(str.length / 2)];
          } else {
            answer = str[str.length / 2 - 1] + str[str.length / 2];
          }
        }

        return answer;
      }
      console.log(solution("good"));
    </script>
  </body>
</html>
