<!-- 문제
대문자로 이루어진 영어단어가 입력되면 단어에 포함된 ‘A'를 모두 ’#‘으로 바꾸어 출력하는
프로그램을 작성하세요. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A를#으로</title>
  </head>
  <body>
    <script>
      function solution(word) {
        let answer;
        let wordArr = [...word];
        for (let i = 0; i < wordArr.length; i++) {
          if (wordArr[i] === "A") {
            wordArr[i] = "#";
          }
        }
        answer = wordArr.join("");
        return answer;
      }
      console.log(solution("BANANA"));
    </script>
  </body>
</html>
