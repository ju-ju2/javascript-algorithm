<!-- 대문자와 소문자가 같이 존재하는 문자열을 입력받아 대문자는 소문자로 소문자는 대문자로
변환하여 출력하는 프로그램을 작성하세요. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>대소문자변환</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = [];
        let arr = [...str];
        for (let i = 0; i < str.length; i++) {
          if (arr[i] === str.toUpperCase()[i]) {
            answer.push(str.toLowerCase()[i]);
          } else {
            answer.push(str.toUpperCase()[i]);
          }
        }
        answer = answer.join("");
        return answer;
      }
      console.log(solution("StuDY"));
    </script>
  </body>
</html>
