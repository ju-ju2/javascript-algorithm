<!-- 문제
A, B 두 개의 집합이 주어지면 두 집합의 공통 원소를 추출하여 오름차순으로 출력하는 프로
그램을 작성하세요. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>공통원소구하기</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let myArr1 = arr1.sort((a, b) => a - b);
        let myArr2 = arr2.sort((a, b) => a - b);
        let answer = [];
        for (x of myArr1) {
          for (y of myArr2) {
            if (x === y) {
              answer.push(x);
            }
          }
        }
        return answer;
      }
      let arr1 = [1, 3, 9, 5, 2];
      let arr2 = [3, 2, 5, 7, 8];
      console.log(solution(arr1, arr2));
    </script>
  </body>
</html>
