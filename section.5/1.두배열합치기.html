<!-- 문제
오름차순으로 정렬이 된 두 배열이 주어지면 두 배열을 오름차순으로 합쳐 출력하는 프로그램
을 작성하세요.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>두배열합치기</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let myArr = [...arr1, ...arr2];
        myArr.sort();
        return myArr;
      }
      let arr1 = [1, 3, 5];
      let arr2 = [2, 3, 6, 7, 9];
      console.log(solution(arr1, arr2));
    </script>
  </body>
</html>
