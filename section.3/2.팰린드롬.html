<!-- 문제
앞에서 읽을 때나 뒤에서 읽을 때나 같은 문자열을 팰린드롬이라고 합니다.
문자열이 입력되면 해당 문자열이 팰린드롬이면 "YES", 아니면 “NO"를 출력하는 프로그램을
작성하세요.
단 회문을 검사할 때 알파벳만 가지고 회문을 검사하며, 대소문자를 구분하지 않습니다.
알파벳 이외의 문자들의 무시합니다. -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>팰린드롬</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "NO";
        str1 = str.toLowerCase().replace(/[^a-z]/g, "");
        console.log(str1);
        let s = str1.length;
        for (let i = 0; i < s / 2; i++) {
          if (str1[i] === str1[s - i - 1]) {
            answer = "YES";
          }
        }
        return answer;
      }
      console.log(solution("found7, time: study; Yduts; emit, 7Dnuof"));
    </script>
  </body>
</html>
