<!-- 문제
알파벳 대문자로 이루어진 문자열을 입력받아 같은 문자가 연속으로 반복되는 경우 반복되는
문자 바로 오른쪽에 반복 횟수를 표기하는 방법으로 문자열을 압축하는 프로그램을 작성하시
오. 단 반복횟수가 1인 경우 생략합니다. -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>문자열압축</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        let num = 1;
        for (let i = 0; i < str.length; i++) {
          if (str[i] === str[i + 1]) {
            num++;
          } else {
            answer += str[i];
            if (num > 1) {
              answer += num.toString();
              num = 0;
            }
          }
        }
        return answer;
      }
      console.log(solution("KKHSSSSSSSE"));
    </script>
  </body>
</html>
