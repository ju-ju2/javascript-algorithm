      // 방법 2
      function solution(str) {
        let answer = "NO";
        str1 = str.toUpperCase();
        for (let i = 0; i < str.length / 2; i++) {
          if (str1[i] === str1[str.length / 2 - i]) {
            answer = "YES";
          }
        }

        return answer;
      }
      console.log(solution("gooG"));
