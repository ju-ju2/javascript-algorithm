<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>가장짧은문자거리</title>
  </head>
  <body>
    <script>
      function solution(str, t) {
        let answer = "";
        let p = 1000;
        index = [];
        for (let x of str) {
          if (x === "e") {
            p = 0;
          } else {
            p++;
          }
          index.push(p);
        }
        for (let i = str.length - 1; i >= 0; i--) {
          if (str[i] === "e") {
            p = 0;
          } else {
            p++;
            index[i] = Math.min(index[i], p);
          }
        }
        console.log(index);
