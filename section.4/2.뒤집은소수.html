<!-- 문제
N개의 자연수가 입력되면 각 자연수를 뒤집은 후 그 뒤집은 수가 소수이면 그 소수를 출력하
는 프로그램을 작성하세요. 예를 들어 32를 뒤집으면 23이고, 23은 소수이다. 그러면 23을 출
력한다. 단 910를 뒤집으면 19로 숫자화 해야 한다. 첫 자리부터의 연속된 0은 무시한다. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>뒤집은소수</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        if (num === 1) return false;
        if (num === 2) return true;
        if (num > 2) {
          for (let i = 2; i < num; i++) {
            if (num % i === 0) {
              return false;
            }
          }
          return true;
        }
      }
      console.log(isPrime(55));
      function solution(arr) {
        let myArr = [];
        let answer = [];
        for (let i = 0; i < arr.length; i++) {
          // (문자열로 바꾸고, 배열로 만들고, 뒤집기)를 정수로
          myArr.push(parseInt(arr[i].toString().split("").reverse().join("")));
          if (isPrime(myArr[i])) {
            answer.push(myArr[i]);
          }
        }
        return answer;
      }
      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
