<!-- 문제
게임개발자인 죠르디는 크레인 인형뽑기 기계를 모바일 게임으로 만들려고 합니다.
죠르디는 게임의 재미를 높이기 위해 화면 구성과 규칙을 다음과 같이 게임 로직에 반영하려
고 합니다. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>인형뽑기</title>
  </head>
  <body>
    <script>
      function solution(arr, pick) {
        let answer = 0;
        let stack = [];
        pick.forEach((el) => {
          for (let i = 0; i < arr.length; i++) {
            if (arr[i][el - 1] !== 0) {
              let temp = arr[i][el - 1];
              arr[i][el - 1] = 0;
              if (temp === stack[stack.length - 1]) {
                stack.pop();
                answer += 2;
              } else stack.push(temp);
              break;
            }
          }
        });

        return answer;
      }
      let arr = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];
      let pick = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(arr, pick));
    </script>
  </body>
</html>
