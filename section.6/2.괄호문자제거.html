<!-- 문제
괄호가 입력되면 올바른 괄호이면 “YES", 올바르지 않으면 ”NO"를 출력합니다.
(())() 이것은 괄호의 쌍이 올바르게 위치하는 거지만, (()()))은 올바른 괄호가 아니다. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>괄호문자제거</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        let stack = [];
        for (let x of str) {
          if (x === ")") {
            while (stack.pop() !== "(");
          } else {
            stack.push(x);
          }
        }
        console.log(stack);
        answer = stack.join("");
        return answer;
      }
      console.log(solution("(A(BC)D)EF(G(H)(IJ)K)LM(N)"));
    </script>
  </body>
</html>
